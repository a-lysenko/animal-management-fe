<header>
  <h1>Owners</h1>
</header>

<section *ngIf="model$ | async as model"
         class="owner-list">
  <section>
    <button
      mat-raised-button
      [disabled]="model.ownersLoading"
      (click)="openCard({id: null})">Add new owner</button>
  </section>

  <section>
    <mat-list
      role="list"
      class="owner-list__list"
      [ngClass]="{'owner-list__list_loading': model.ownersLoading}">
      <mat-list-item role="listitem"
                     *ngFor="let owner of model.owners; trackBy: trackByFn">
        <div class="item-line">
          <span class="item-line__fullname">{{owner.fullname}}</span>
          <span class="item-line__address">{{owner.fullAddress}}</span>
          <div class="item-line__buttons">
            <button mat-icon-button (click)="openCard(owner)" color="">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete(owner)" color="accent">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </mat-list-item>
    </mat-list>

    <section *ngIf="model.ownersLoading"
             class="owner-list__spinner">
      <mat-spinner></mat-spinner>
    </section>
  </section>
</section>
